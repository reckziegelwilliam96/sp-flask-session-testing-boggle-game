{% extends 'base.html' %}

{% block title %} Boggle Game {% endblock %}

{% block content %}
<section id="boggle">
    <table class="board">
        <tbody>
            {% for row in board %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p>Highscore:
        {{ highscore }} in {{ plays }} plays
    </p>   

    <p>
        Score: <b class="score">0</b>
    </p>

    <p class="msg">
    </p>

    <ul class="words">
    </ul>

    <form methods="POST" class="add-word">
        <input type="text" class="word" name="word" placeholder="Insert word guesses">
        <button>Enter</button>
    </form>
</section>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
    <script>
      let game = new BoggleGame("boggle")
    </script>
{% endblock %}
